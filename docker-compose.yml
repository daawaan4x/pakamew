services:
  postgres:
    image: postgres:latest
    container_name: pakamew-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pakamew
      POSTGRES_USER: pakamew
      POSTGRES_PASSWORD: pakamew
    ports:
      - "5432:5432"
    volumes:
      - pakamew-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pakamew -d pakamew"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  pakamew-postgres-data:
